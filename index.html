<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Harch Short - Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            position: relative;
            background: #000;
        }
        
        /* Header with gradient */
        .header {
            padding: 16px 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            min-height: 70px;
            backdrop-filter: blur(10px);
        }
        
        .header-content {
            flex: 1;
            overflow: hidden;
            padding-right: 10px;
        }
        
        .title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #ffffff;
        }
        
        .description {
            font-size: 14px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-right: 12px;
            transition: all 0.2s ease;
        }
        
        .back-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Video container with immersive design */
        .video-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 0;
            overflow: hidden;
            background: #000;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
            outline: none;
            z-index: 1;
        }
        
        /* Video controls overlay */
        .video-controls-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.7) 100%);
        }
        
        /* Show controls on hover/touch */
        .show-controls {
            opacity: 1 !important;
        }
        
        .top-controls {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: center;
        }
        
        .bottom-controls {
            padding: 20px;
        }
        
        .control-btn {
            background: rgba(0, 0, 0, 0.6);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }
        
        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .play-pause-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-bottom: 10px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff375f, #ff6b9d);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }
        
        /* Watermark with subtle animation */
        .watermark {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: rgba(255, 255, 255, 0.9);
            padding: 10px 16px;
            border-radius: 25px;
            font-size: 13px;
            z-index: 100;
            pointer-events: none;
            user-select: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: subtle-pulse 4s infinite ease-in-out;
        }
        
        @keyframes subtle-pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        /* Loading indicator with animation */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #ff375f;
            animation: spin 1s infinite linear;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #fff;
            font-size: 16px;
            font-weight: 500;
        }
        
        /* Error message */
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 68, 68, 0.15);
            color: #ff6b6b;
            font-size: 16px;
            text-align: center;
            z-index: 50;
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 107, 0.2);
            max-width: 80%;
        }
        
        .retry-btn {
            background: #ff375f;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .retry-btn:active {
            transform: scale(0.95);
            background: #ff1a4d;
        }
        
        /* Volume slider */
        .volume-container {
            position: absolute;
            right: 80px;
            bottom: 90px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 25px;
            transform: rotate(-90deg);
            transform-origin: right bottom;
            display: none;
            backdrop-filter: blur(10px);
            z-index: 20;
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ff375f;
            cursor: pointer;
        }
        
        /* Prevent selection and context menu */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-drag: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Fullscreen styles */
        .fullscreen-btn .exit-fullscreen {
            display: none;
        }
        
        :-webkit-full-screen .fullscreen-btn .enter-fullscreen {
            display: none;
        }
        
        :-webkit-full-screen .fullscreen-btn .exit-fullscreen {
            display: block;
        }
        
        :-moz-full-screen .fullscreen-btn .enter-fullscreen {
            display: none;
        }
        
        :-moz-full-screen .fullscreen-btn .exit-fullscreen {
            display: block;
        }
        
        :-ms-fullscreen .fullscreen-btn .enter-fullscreen {
            display: none;
        }
        
        :-ms-fullscreen .fullscreen-btn .exit-fullscreen {
            display: block;
        }
        
        :fullscreen .fullscreen-btn .enter-fullscreen {
            display: none;
        }
        
        :fullscreen .fullscreen-btn .exit-fullscreen {
            display: block;
        }
        
        /* Debug info */
        .debug-info {
            position: fixed;
            top: 80px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-size: 11px;
            font-family: monospace;
            z-index: 1000;
            max-width: 90%;
            word-break: break-all;
        }
        
        /* Orientation support */
        @media screen and (orientation: landscape) {
            .header {
                padding: 12px 20px;
                min-height: 50px;
            }
            
            .title {
                font-size: 16px;
            }
            
            .description {
                font-size: 13px;
            }
            
            .watermark {
                bottom: 15px;
                right: 15px;
                font-size: 12px;
                padding: 8px 14px;
            }
        }
        
        @media screen and (orientation: portrait) {
            .header {
                padding: 16px 20px;
                min-height: 70px;
            }
            
            .title {
                font-size: 18px;
            }
            
            .description {
                font-size: 14px;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .control-btn {
                width: 44px;
                height: 44px;
                font-size: 18px;
            }
            
            .play-pause-btn {
                width: 56px;
                height: 56px;
                font-size: 22px;
            }
            
            .watermark {
                font-size: 12px;
                padding: 8px 14px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body class="no-select">
    <!-- Debug Info Panel -->
    <div class="debug-info" id="debugInfo" style="display: none;">
        <div>Code: <span id="debugCode">-</span></div>
        <div>Telegram: <span id="debugTelegram">-</span></div>
        <div>API: <span id="debugAPI">-</span></div>
        <div>Status: <span id="debugStatus">-</span></div>
    </div>

    <div class="container">       
        <div class="video-container" id="videoContainer">
            <div class="video-wrapper">
                <video
                  id="videoPlayer"
                  muted
                  playsinline
                  webkit-playsinline
                  preload="metadata"
                ></video>

                
                <!-- Custom video controls overlay -->
                <div class="video-controls-overlay" id="controlsOverlay">
                    <div class="top-controls">
                        <div class="video-info">
                            <div class="title" id="overlayTitle">Harch Short Video</div>
                        </div>
                        <button class="control-btn fullscreen-btn" id="fullscreenButton" aria-label="Toggle fullscreen">
                            <i class="fas fa-expand enter-fullscreen"></i>
                            <i class="fas fa-compress exit-fullscreen"></i>
                        </button>
                    </div>
                    
                    <div class="bottom-controls">
                        <div class="progress-container" id="progressContainer">
                            <div class="progress-bar" id="progressBar"></div>
                        </div>
                        <div class="time-display">
                            <span id="currentTime">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                        <div class="control-buttons-row" style="display: flex; justify-content: center; align-items: center; margin-top: 15px; gap: 20px;">
                            <button class="control-btn" id="rewindButton" aria-label="Rewind 10 seconds">
                                <i class="fas fa-backward"></i>
                            </button>
                            <button class="control-btn play-pause-btn" id="playPauseButton" aria-label="Play/Pause">
                                <i class="fas fa-play" id="playIcon"></i>
                                <i class="fas fa-pause" id="pauseIcon" style="display: none;"></i>
                            </button>
                            <button class="control-btn" id="forwardButton" aria-label="Forward 10 seconds">
                                <i class="fas fa-forward"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Volume control -->
                <div class="volume-container" id="volumeContainer">
                    <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider" id="volumeSlider">
                </div>
                
                <!-- Watermark -->
                <div class="watermark">
                    <i class="fab fa-telegram" style="margin-right: 8px;"></i>
                    Telegram @drachin_harch_bot
                </div>
                
                <!-- Loading indicator -->
                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading video...</div>
                </div>
                
                <!-- Error message -->
                <div class="error" id="errorMessage" style="display: none;">
                    <div style="margin-bottom: 10px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 24px; margin-bottom: 10px;"></i>
                    </div>
                    <div id="errorText">Unable to load video</div>
                    <button class="retry-btn" id="retryButton">Try Again</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load app.js -->
    <script src="app.js"></script>
    
    <!-- Debug toggle (double tap title to show/hide) -->
<script>
const debugToggleEl = document.getElementById('overlayTitle');
if (debugToggleEl) {
  let tapCount = 0;
  let tapTimer = null;

  debugToggleEl.addEventListener('click', function () {
    tapCount++;
    if (tapCount === 1) {
      tapTimer = setTimeout(() => tapCount = 0, 300);
    } else if (tapCount === 2) {
      clearTimeout(tapTimer);
      tapCount = 0;
      const debugInfo = document.getElementById('debugInfo');
      if (debugInfo) {
        debugInfo.style.display =
          debugInfo.style.display === 'none' ? 'block' : 'none';
      }
    }
  });
}
</script>

</body>
</html>
