<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

        default-src 'self';
        script-src 'self' https://telegram.org https://cdnjs.cloudflare.com 'unsafe-inline' 'unsafe-eval';
        style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline';
        img-src 'self' data: https:;
        media-src 'self' https://*.r2.dev https://*.cloudflare.com https://*.cloudflarestream.com;
        connect-src 'self' https://mini-app.dramachinaharch.workers.dev;
        frame-ancestors 'none';
        base-uri 'self';
        form-action 'none';
        object-src 'none';
        upgrade-insecure-requests;
    ">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="description" content="Harch Short - Secure Video Player">
    
    <title>Harch Short - Video Player</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: none;
            -moz-text-size-adjust: none;
            -ms-text-size-adjust: none;
        }
        
        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-drag: none;
            overscroll-behavior: none;
            touch-action: manipulation;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            position: relative;
            background: #000;
        }
        
        /* Header */
        .header {
            padding: 16px 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            min-height: 70px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .header-content {
            flex: 1;
            overflow: hidden;
            padding-right: 10px;
        }
        
        .title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #ffffff;
        }
        
        .description {
            font-size: 14px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-right: 12px;
            transition: all 0.2s ease;
        }
        
        .back-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Video container */
        .video-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 0;
            overflow: hidden;
            background: #000;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
            outline: none;
            z-index: 1;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }
        
        /* Video controls overlay */
        .video-controls-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.7) 100%);
            pointer-events: none;
        }
        
        .show-controls {
            opacity: 1 !important;
            pointer-events: auto;
        }
        
        .top-controls {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: center;
        }
        
        .bottom-controls {
            padding: 20px;
        }
        
        .control-btn {
            background: rgba(0, 0, 0, 0.6);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            pointer-events: auto;
        }
        
        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .play-pause-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-bottom: 10px;
            overflow: hidden;
            cursor: pointer;
            pointer-events: auto;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff375f, #ff6b9d);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }
        
        /* Watermark */
        .watermark {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: rgba(255, 255, 255, 0.9);
            padding: 10px 16px;
            border-radius: 25px;
            font-size: 13px;
            z-index: 100;
            pointer-events: none;
            user-select: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: subtle-pulse 4s infinite ease-in-out;
        }
        
        @keyframes subtle-pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #ff375f;
            animation: spin 1s infinite linear;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #fff;
            font-size: 16px;
            font-weight: 500;
        }
        
        /* Error message */
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 68, 68, 0.15);
            color: #ff6b6b;
            font-size: 16px;
            text-align: center;
            z-index: 50;
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 107, 0.2);
            max-width: 80%;
        }
        
        .retry-btn {
            background: #ff375f;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .retry-btn:active {
            transform: scale(0.95);
            background: #ff1a4d;
        }
        
        /* Volume slider */
        .volume-container {
            position: absolute;
            right: 80px;
            bottom: 90px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 25px;
            transform: rotate(-90deg);
            transform-origin: right bottom;
            display: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 20;
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ff375f;
            cursor: pointer;
        }
        
        /* Fullscreen styles */
        .fullscreen-btn .exit-fullscreen {
            display: none;
        }
        
        :-webkit-full-screen .fullscreen-btn .enter-fullscreen {
            display: none;
        }
        
        :-webkit-full-screen .fullscreen-btn .exit-fullscreen {
            display: block;
        }
        
        :-moz-full-screen .fullscreen-btn .enter-fullscreen {
            display: none;
        }
        
        :-moz-full-screen .fullscreen-btn .exit-fullscreen {
            display: block;
        }
        
        :-ms-fullscreen .fullscreen-btn .enter-fullscreen {
            display: none;
        }
        
        :-ms-fullscreen .fullscreen-btn .exit-fullscreen {
            display: block;
        }
        
        :fullscreen .fullscreen-btn .enter-fullscreen {
            display: none;
        }
        
        :fullscreen .fullscreen-btn .exit-fullscreen {
            display: block;
        }
        
        /* Debug info */
        .debug-info {
            position: fixed;
            top: 80px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-size: 11px;
            font-family: monospace;
            z-index: 1000;
            max-width: 90%;
            word-break: break-all;
            display: none;
            border: 1px solid #0f0;
        }
        
        /* Security overlay */
        .security-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        /* Orientation support */
        @media screen and (orientation: landscape) {
            .header {
                padding: 12px 20px;
                min-height: 50px;
            }
            
            .title {
                font-size: 16px;
            }
            
            .description {
                font-size: 13px;
            }
            
            .watermark {
                bottom: 15px;
                right: 15px;
                font-size: 12px;
                padding: 8px 14px;
            }
            
            .video-container {
                background: #000;
            }
        }
        
        @media screen and (orientation: portrait) {
            .header {
                padding: 16px 20px;
                min-height: 70px;
            }
            
            .title {
                font-size: 18px;
            }
            
            .description {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .control-btn {
                width: 44px;
                height: 44px;
                font-size: 18px;
            }
            
            .play-pause-btn {
                width: 56px;
                height: 56px;
                font-size: 22px;
            }
            
            .watermark {
                font-size: 12px;
                padding: 8px 14px;
                bottom: 15px;
                right: 15px;
            }
            
            .top-controls {
                padding: 15px;
            }
            
            .bottom-controls {
                padding: 15px;
            }
        }
        
        /* High DPI screens */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .control-btn {
                border: 0.5px solid rgba(255, 255, 255, 0.1);
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: #000;
            }
        }
        
        /* Prevent iOS zoom */
        input, textarea, select {
            font-size: 16px;
        }

.fallback-mode .watermark {

}

/* Network status indicator */
#networkStatus {
    position: fixed;
    bottom: 20px;

    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 10px 20px;

    font-size: 14px;
    z-index: 10000;

}

/* Loading animation for retry */
.retry-loading {
    display: inline-block;

    border: 2px solid rgba(255, 255, 255, 0.3);

    animation: spin 1s linear infinite;
    margin-right: 8px;
    vertical-align: middle;
}

/* Offline indicator */
.offline-indicator {
    position: fixed;

    left: 10px;

    padding: 5px 10px;
    border-radius: 5px;
    font-size: 11px;
    z-index: 10001;
    display: none;
    backdrop-filter: blur(5px);

    </style>

<body>

    <!-- Security Script -->
    <script>
        // Enhanced security measures
        (function() {
            'use strict';
            
            // Security configuration
            const SECURITY_CONFIG = {
                maxConsoleAttempts: 3,
                devToolsCheckInterval: 1000,
                blurTimeout: 1000
            };
            
            let securityAttempts = 0;
            let devToolsDetected = false;
            let lastFocusTime = Date.now();
            
            // === BLOCK KEYBOARD SHORTCUTS ===
            document.addEventListener('keydown', function(e) {
                // Block F12
                if (e.key === 'F12') {
                    e.preventDefault();
                    e.stopPropagation();
                    securityAttempts++;
                    handleSecurityViolation('F12 pressed');
                    return false;
                }
                
                // Block Ctrl+Shift+I (DevTools)
                if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                    e.preventDefault();
                    e.stopPropagation();
                    securityAttempts++;
                    handleSecurityViolation('Ctrl+Shift+I pressed');
                    return false;
                }
                
                // Block Ctrl+Shift+J (Console)
                if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                    e.preventDefault();
                    e.stopPropagation();
                    securityAttempts++;
                    handleSecurityViolation('Ctrl+Shift+J pressed');
                    return false;
                }
                
                // Block Ctrl+Shift+C (Inspect)
                if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                    e.preventDefault();
                    e.stopPropagation();
                    securityAttempts++;
                    handleSecurityViolation('Ctrl+Shift+C pressed');
                    return false;
                }
                
                // Block Ctrl+U (View Source)
                if (e.ctrlKey && e.key === 'U') {
                    e.preventDefault();
                    e.stopPropagation();
                    securityAttempts++;
                    handleSecurityViolation('Ctrl+U pressed');
                    return false;
                }
                
                // Block Ctrl+S (Save Page)
                if (e.ctrlKey && e.key === 'S') {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            });
            
            // === BLOCK RIGHT CLICK ===
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                securityAttempts++;
                if (securityAttempts > 3) {
                    handleSecurityViolation('Multiple right-click attempts');
                }
                return false;
            });
            
            // === BLOCK SELECTION ===
            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
                return false;
            });
            
            // === BLOCK DRAG & DROP ===
            document.addEventListener('dragstart', function(e) {
                e.preventDefault();
                return false;
            });
            
            // === BLOCK COPY/PASTE ===
            document.addEventListener('copy', function(e) {
                e.preventDefault();
                return false;
            });
            
            document.addEventListener('paste', function(e) {
                e.preventDefault();
                return false;
            });
            
            // === DEVTOOLS DETECTION ===
            function detectDevTools() {
                // Method 1: Check console timing
                const start = performance.now();
                console.log('security_check');
                console.clear();
                const diff = performance.now() - start;
                
                // Method 2: Check window size difference
                const widthDiff = window.outerWidth - window.innerWidth;
                const heightDiff = window.outerHeight - window.innerHeight;
                
                // Method 3: Check debugger statement
                try {
                    debugger;
                } catch (e) {
                    // Debugger was triggered
                }
                
                // If devtools detected
                if (diff > 100 || widthDiff > 160 || heightDiff > 160) {
                    if (!devToolsDetected) {
                        devToolsDetected = true;
                        handleSecurityViolation('DevTools detected');
                    }
                    return true;
                }
                
                return false;
            }
            
            // Start devtools monitoring
            setInterval(detectDevTools, SECURITY_CONFIG.devToolsCheckInterval);
            
            // === TAB/BLUR DETECTION ===
            window.addEventListener('blur', function() {
                lastFocusTime = Date.now();
                
                // If video is playing, consider pausing it
                if (window.videoPlayerApp && window.videoPlayerApp.isVideoPlaying) {
                    setTimeout(() => {
                        const timeSinceBlur = Date.now() - lastFocusTime;
                        if (timeSinceBlur > SECURITY_CONFIG.blurTimeout) {
                            // User switched away for too long
                            window.videoPlayerApp.videoPlayer.pause();
                        }
                    }, SECURITY_CONFIG.blurTimeout);
                }
            });
            
            window.addEventListener('focus', function() {
                lastFocusTime = Date.now();
            });
            
            // === IFRAME PROTECTION ===
            if (window.self !== window.top) {
                window.top.location = window.self.location;
                throw new Error('Frame embedding not allowed');
            }
            
            // === NETWORK REQUEST PROTECTION ===
            const originalFetch = window.fetch;
            window.fetch = function(resource, options) {
                // Block direct R2 bucket access
                if (typeof resource === 'string' && 
                    resource.includes('r2.dev') && 
                    !resource.includes('token=') &&
                    !resource.includes('_s=')) {
                    console.warn('[SECURITY] Blocked direct R2 access');
                    throw new Error('Direct media access not permitted');
                }
                
                return originalFetch(resource, options);
            };
            
            // Override XMLHttpRequest
            const originalXHR = window.XMLHttpRequest;
            window.XMLHttpRequest = function() {
                const xhr = new originalXHR();
                const originalOpen = xhr.open;
                
                xhr.open = function(method, url, async, user, password) {
                    if (url && url.includes('r2.dev') && !url.includes('token=')) {
                        throw new Error('Direct media access not permitted');
                    }
                    return originalOpen.call(this, method, url, async, user, password);
                };
                
                return xhr;
            };
            
            // === CONSOLE PROTECTION ===
            if (window.location.hostname !== 'localhost' && 
                window.location.hostname !== '127.0.0.1') {
                // Override console methods in production
                console.log = function() {};
                console.info = function() {};
                console.warn = function() {};
                console.error = function() {};
                console.debug = function() {};
                console.table = function() {};
                console.dir = function() {};
                console.dirxml = function() {};
            }
            
            // === ELEMENT PROTECTION ===
            Object.defineProperty(document, 'currentScript', {
                get: () => null,
                configurable: false
            });
            
            // === SECURITY VIOLATION HANDLER ===
            function handleSecurityViolation(reason) {
                console.warn('[SECURITY VIOLATION]', reason);
                
                // Clear sensitive data
                sessionStorage.clear();
                localStorage.removeItem('video_data');
                
                // Show security overlay
                const overlay = document.getElementById('securityOverlay');
                if (overlay) {
                    overlay.style.display = 'flex';
                }
                
                // Stop any playing video
                if (window.videoPlayerApp && window.videoPlayerApp.videoPlayer) {
                    window.videoPlayerApp.videoPlayer.src = '';
                    window.videoPlayerApp.videoPlayer.load();
                }
                
                // Log to server (in production)
                logSecurityEvent(reason);
                
                // Prevent further execution
                if (securityAttempts > SECURITY_CONFIG.maxConsoleAttempts) {
                    document.body.innerHTML = '<div style="padding:50px;text-align:center;font-family:Arial;">Access Restricted</div>';
                    throw new Error('Security violation threshold exceeded');
                }
            }
            
            function logSecurityEvent(event) {
                const logData = {
                    event: event,
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    url: window.location.href,
                    referrer: document.referrer
                };
                
                // In production, send this to your logging endpoint
                // fetch('/api/security/log', {
                //     method: 'POST',
                //     body: JSON.stringify(logData)
                // });
                
                // For now, just log to console (which is overridden in production)
                console.warn('Security Event:', logData);
            }
            
            // === DEBUG PANEL TOGGLE ===
            let tapCount = 0;
            let tapTimer = null;
            const titleElement = document.getElementById('videoTitle');
            if (titleElement) {
                titleElement.addEventListener('click', function() {
                    tapCount++;
                    if (tapCount === 1) {
                        tapTimer = setTimeout(function() {
                            tapCount = 0;
                        }, 300);
                    } else if (tapCount === 3) { // Triple tap for debug
                        clearTimeout(tapTimer);
                        tapCount = 0;
                        const debugInfo = document.getElementById('debugInfo');
                        debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
                    }
                });
            }
            
            // === CLEAN UP ON UNLOAD ===
            window.addEventListener('beforeunload', function() {
                // Clear all sensitive data
                sessionStorage.clear();
                
                // Stop any network requests
                if (window.videoPlayerApp && window.videoPlayerApp.videoPlayer) {
                    window.videoPlayerApp.videoPlayer.src = '';
                }
            });
            
            // === INITIAL SECURITY CHECK ===
            if (detectDevTools()) {
                handleSecurityViolation('DevTools open on load');
            }
            
            console.log('[SECURITY] Enhanced protection initialized');
        })();
    </script>
