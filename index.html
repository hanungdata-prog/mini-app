<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drama Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            padding: 16px;
            position: relative;
        }

        .header {
            padding: 16px 0;
            text-align: center;
            z-index: 10;
            min-height: 60px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .description {
            font-size: 14px;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 0;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
            outline: none;
        }

        /* Watermark overlay */
        .watermark {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.7);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 100;
            pointer-events: none;
            user-select: none;
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 16px;
            z-index: 50;
        }

        /* Error message */
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            font-size: 16px;
            text-align: center;
            z-index: 50;
            padding: 20px;
        }

        /* Prevent selection and context menu */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-drag: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Orientation support */
        @media screen and (orientation: landscape) {
            .header {
                padding: 8px 0;
                min-height: 40px;
            }
            
            .title {
                font-size: 16px;
            }
            
            .description {
                font-size: 12px;
            }
        }
        
        @media screen and (orientation: portrait) {
            .header {
                padding: 16px 0;
                min-height: 60px;
            }
            
            .title {
                font-size: 18px;
            }
            
            .description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body class="no-select">
    <div class="container">
        <div class="header">
            <div class="title" id="videoTitle">Loading...</div>
            <div class="description" id="videoDescription"></div>
        </div>
        
        <div class="video-container">
            <div class="video-wrapper">
                <video 
                    id="videoPlayer" 
                    controls 
                    controlsList="nodownload noplaybackrate"
                    disablePictureInPicture
                    disableRemotePlayback
                    playsinline
                    webkit-playsinline
                    preload="metadata"
                    crossorigin="anonymous"
                ></video>
                
                <div class="watermark">Telegram @drachin_harch_bot</div>
                
                <div class="loading" id="loadingIndicator">Loading video...</div>
                
                <div class="error" id="errorMessage" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
