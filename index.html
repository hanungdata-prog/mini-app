<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drama Player - Debug Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            /* DEBUG: Enable text selection */
            user-select: text !important;
            -webkit-user-select: text !important;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            padding: 16px;
            position: relative;
        }

        .header {
            padding: 16px 0;
            text-align: center;
            z-index: 10;
            min-height: 60px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .description {
            font-size: 14px;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 0;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
            outline: none;
        }

        /* Watermark overlay */
        .watermark {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.7);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 100;
            pointer-events: none;
            user-select: none;
        }

        /* Debug indicator */
        .debug-badge {
            position: absolute;
            top: 50px;
            right: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            z-index: 101;
            pointer-events: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 16px;
            z-index: 50;
        }

        /* Error message */
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            font-size: 16px;
            text-align: center;
            z-index: 50;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            max-width: 80%;
        }

        /* DEBUG: Remove selection prevention */
        .no-select {
            /* All user-select restrictions removed for debugging */
        }
        
        /* Orientation support */
        @media screen and (orientation: landscape) {
            .header {
                padding: 8px 0;
                min-height: 40px;
            }
            
            .title {
                font-size: 16px;
            }
            
            .description {
                font-size: 12px;
            }
        }
        
        @media screen and (orientation: portrait) {
            .header {
                padding: 16px 0;
                min-height: 60px;
            }
            
            .title {
                font-size: 18px;
            }
            
            .description {
                font-size: 14px;
            }
        }

        /* Debug console overlay (optional) */
        .debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            color: #0f0;
            font-family: monospace;
            font-size: 11px;
            padding: 10px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .debug-console.active {
            display: block;
        }

        .debug-log {
            margin: 2px 0;
            padding: 2px 0;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title" id="videoTitle">Loading...</div>
            <div class="description" id="videoDescription"></div>
        </div>
        
        <div class="video-container">
            <div class="video-wrapper">
                <video 
                    id="videoPlayer" 
                    controls 
                    controlsList="nodownload noplaybackrate"
                    disablePictureInPicture
                    disableRemotePlayback
                    playsinline
                    webkit-playsinline
                    preload="metadata"
                    crossorigin="anonymous"
                ></video>
                
                <div class="watermark">Telegram @drachin_harch_bot</div>
                
                <!-- Debug badge -->
                <div class="debug-badge">üêõ DEBUG MODE</div>
                
                <div class="loading" id="loadingIndicator">Loading video...</div>
                
                <div class="error" id="errorMessage" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Optional debug console overlay -->
    <div class="debug-console" id="debugConsole"></div>

    <script>
        // DEBUG: Enable console overlay (press Shift+D to toggle)
        let debugConsoleActive = false;
        const debugConsole = document.getElementById('debugConsole');
        
        function addDebugLog(message, type = 'info') {
            const log = document.createElement('div');
            log.className = 'debug-log';
            const timestamp = new Date().toLocaleTimeString();
            log.textContent = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            debugConsole.appendChild(log);
            debugConsole.scrollTop = debugConsole.scrollHeight;
        }

        // Toggle debug console with Shift+D
        document.addEventListener('keydown', (e) => {
            if (e.shiftKey && e.key === 'D') {
                debugConsoleActive = !debugConsoleActive;
                debugConsole.classList.toggle('active', debugConsoleActive);
                addDebugLog('Debug console toggled');
            }
        });

        // Log all console messages to debug overlay
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            addDebugLog(args.join(' '), 'log');
        };

        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            addDebugLog(args.join(' '), 'error');
        };

        console.log('üêõ DEBUG MODE ACTIVE - DevTools enabled, all restrictions removed');
        console.log('Press Shift+D to toggle debug console overlay');
        console.log('Right-click is enabled, text selection is enabled');
    </script>
    
    <script src="app.js"></script>
</body>
</html>
