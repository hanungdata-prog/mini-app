<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Harch Short - Video Player</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            position: relative;
            background: #000;
        }
        
        /* Header */
        .header {
            padding: 16px 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            z-index: 100;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            backdrop-filter: blur(10px);
        }
        
        .title {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .description {
            font-size: 14px;
            color: #aaa;
            margin-top: 4px;
        }
        
        /* Video Container */
        .video-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        /* Video.js Custom Styling */
        .video-js {
            width: 100% !important;
            height: 100% !important;
            font-family: inherit;
        }
        
        .vjs-big-play-button {
            border: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            line-height: 80px;
            font-size: 40px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .vjs-big-play-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Custom controls bar */
        .video-js .vjs-control-bar {
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
            backdrop-filter: blur(10px);
        }
        
        .video-js .vjs-progress-control .vjs-progress-holder {
            height: 4px;
        }
        
        .video-js .vjs-play-progress {
            background: linear-gradient(90deg, #ff375f, #ff6b9d);
        }
        
        /* Watermark */
        .watermark {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: rgba(255, 255, 255, 0.9);
            padding: 10px 16px;
            border-radius: 25px;
            font-size: 13px;
            z-index: 100;
            pointer-events: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #ff375f;
            animation: spin 1s infinite linear;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #fff;
            font-size: 16px;
            font-weight: 500;
        }
        
        /* Error */
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 68, 68, 0.15);
            color: #ff6b6b;
            font-size: 16px;
            text-align: center;
            z-index: 50;
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 107, 0.2);
            max-width: 80%;
        }
        
        .retry-btn {
            background: #ff375f;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 15px;
            cursor: pointer;
        }
        
        /* Debug */
        .debug-info {
            position: fixed;
            top: 80px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-size: 11px;
            font-family: monospace;
            z-index: 1000;
            max-width: 90%;
            word-break: break-all;
            display: none;
        }
        
        /* No select */
        .no-select {
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
    </style>
</head>
<body class="no-select">
    <!-- Debug Info -->
    <div class="debug-info" id="debugInfo">
        <div>Code: <span id="debugCode">-</span></div>
        <div>Telegram: <span id="debugTelegram">-</span></div>
        <div>API: <span id="debugAPI">-</span></div>
        <div>Status: <span id="debugStatus">-</span></div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="title" id="videoTitle">Loading...</div>
            <div class="description" id="videoDescription"></div>
        </div>
        
        <!-- Video Container -->
        <div class="video-container" id="videoContainer">
            <!-- Video.js Player -->
            <video
                id="videoPlayer"
                class="video-js vjs-default-skin vjs-big-play-centered"
                controls
                preload="auto"
                playsinline
                webkit-playsinline
            >
                <p class="vjs-no-js">
                    To view this video please enable JavaScript
                </p>
            </video>
            
            <!-- Watermark -->
            <div class="watermark">
                <i class="fab fa-telegram" style="margin-right: 8px;"></i>
                @drachin_harch_bot
            </div>
            
            <!-- Loading -->
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <div class="loading-text">Loading video...</div>
            </div>
            
            <!-- Error -->
            <div class="error" id="errorMessage" style="display: none;">
                <div style="margin-bottom: 10px;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 24px;"></i>
                </div>
                <div id="errorText">Unable to load video</div>
                <button class="retry-btn" id="retryButton">Try Again</button>
            </div>
        </div>
    </div>

    <!-- Video.js Library -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    
    <!-- App Script -->
    <script src="app.js"></script>
    
    <!-- Debug Toggle -->
    <script>
        const titleEl = document.getElementById('videoTitle');
        if (titleEl) {
            let tapCount = 0;
            let tapTimer = null;
            
            titleEl.addEventListener('click', function() {
                tapCount++;
                if (tapCount === 1) {
                    tapTimer = setTimeout(() => tapCount = 0, 300);
                } else if (tapCount === 2) {
                    clearTimeout(tapTimer);
                    tapCount = 0;
                    const debugInfo = document.getElementById('debugInfo');
                    if (debugInfo) {
                        debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
                    }
                }
            });
        }
    </script>
</body>
</html>
